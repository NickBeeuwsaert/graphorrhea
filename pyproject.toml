description = ""
authors = ["Nick Beeuwsaert"]
packages = [
    { include = "frontmatter", from = "src" },
    { include = "graphorrhea", from = "src" }
]


[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^5.4.1"
pyramid = "^2.0"
waitress = "^1.4.4"
