black = "^20.8b1"
mypy = "^0.812"
pytest-cov = "^2.11.1"
pydocstyle = "^5.1.1"
flake8 = "^3.8.4"
pyramid-debugtoolbar = "^4.9"
pyramid-jinja2 = "^2.8"
WebTest = "^2.0.35"

[tool.poetry.plugins."paste.app_factory"]
