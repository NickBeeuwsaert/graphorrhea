[app:main]
use = egg:graphorrhea

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

[server:main]
use = egg:waitress#main
listen = 6543

[loggers]
keys = root, graphorrhea

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_graphorrhea]
level = DEBUG
handlers =
qualname = graphorrhea

[handler_console]
class = StreamHandler
args = (sys.stderr, )
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelName)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s