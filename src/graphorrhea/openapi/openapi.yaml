components:
  schemas:
    NotePath:
      type: string
      format: regex
      pattern: '(/[a-zA-Z0-9_- ]+)+|/'
    Timestamp:
      type: string
      format: date-time
    UserId:
      type: string
      format: uuid
    Note:
      type: object
      required:
        - owner_id
        - created
        - modified
        - uri
      properties:
        owner_id:
          $ref: '#/components/schemas/UserId'
        created:
          $ref: '#/components/schemas/Timestamp'
          description: When the document was created
        modified:
          $ref: '#/components/schemas/Timestamp'
          description: When the document was last modified
        uri:
          type: string
          description: Location of the document content.
          format: uri-reference
    User:
      type: object
      required:
        - username
        - name
        - id
      properties:
        name:
          type: string
        username:
          type: string
        id:
          $ref: '#/components/schemas/UserId'